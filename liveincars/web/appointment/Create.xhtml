<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template1.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAppointmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAppointmentLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{appointmentController.selected.firstname}" title="#{bundle.CreateAppointmentTitle_firstname}" required="true" requiredMessage="#{bundle.CreateAppointmentRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundle.CreateAppointmentLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{appointmentController.selected.lastname}" title="#{bundle.CreateAppointmentTitle_lastname}" required="true" requiredMessage="#{bundle.CreateAppointmentRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.CreateAppointmentLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{appointmentController.selected.phone}" title="#{bundle.CreateAppointmentTitle_phone}" required="true" requiredMessage="#{bundle.CreateAppointmentRequiredMessage_phone}"/>
                    <h:outputLabel value="#{bundle.CreateAppointmentLabel_email}" for="email" />
                    <h:inputText id="email" value="#{appointmentController.selected.email}" title="#{bundle.CreateAppointmentTitle_email}" required="true" requiredMessage="#{bundle.CreateAppointmentRequiredMessage_email}"/>
                <h:outputLabel value="#{bundle.CreateAppointmentLabel_brand}" for="brand" />
                    <h:selectOneMenu value="#{appointmentController.selected.brand}">
   	<f:selectItem itemValue="ACURA" itemLabel="ACURA" />
   	<f:selectItem itemValue="ALFA ROMEO" itemLabel="ALFA ROMEO" />
   	<f:selectItem itemValue="AUDI" itemLabel="AUDI" />
        <f:selectItem itemValue="BMW" itemLabel="BMW" />
        
                </h:selectOneMenu>   
                    <h:outputLabel value="#{bundle.CreateAppointmentLabel_model}" for="model" />
                    <h:selectOneMenu value="#{appointmentController.selected.model}">
   	<f:selectItem itemValue="1994" itemLabel="1994" />
   	<f:selectItem itemValue="2002" itemLabel="2002" />
   	<f:selectItem itemValue="2006" itemLabel="2006" />
        <f:selectItem itemValue="2009" itemLabel="2009" />
        <f:selectItem itemValue="2013" itemLabel="2013" />
        <f:selectItem itemValue="2016" itemLabel="2016" />
</h:selectOneMenu>
                      
                    <h:outputLabel value="#{bundle.CreateAppointmentLabel_services}" for="services" />
                    <h:selectOneMenu value="#{appointmentController.selected.services}">
   	<f:selectItem itemValue="Repair and diagnosis service" itemLabel="Repair and diagnosis service" />
   	<f:selectItem itemValue="oil change services" itemLabel="oil change services" />
   	<f:selectItem itemValue="Tire services" itemLabel="Tire services" />
        <f:selectItem itemValue="brake services" itemLabel="brake services" />
        
</h:selectOneMenu>  
                    <h:outputLabel value="#{bundle.CreateAppointmentLabel_message}" for="message" />
                    <h:inputText id="message" value="#{appointmentController.selected.message}" title="#{bundle.CreateAppointmentTitle_message}" required="true" requiredMessage="#{bundle.CreateAppointmentRequiredMessage_message}"/>
                    <h:outputLabel value="#{bundle.CreateAppointmentLabel_date}" for="date" />
                    <h:inputText id="date" value="#{appointmentController.selected.date}" title="#{bundle.CreateAppointmentTitle_date}" required="true" requiredMessage="#{bundle.CreateAppointmentRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateAppointmentLabel_time}" for="time" />
                    <h:inputText id="time" value="#{appointmentController.selected.time}" title="#{bundle.CreateAppointmentTitle_time}" required="true" requiredMessage="#{bundle.CreateAppointmentRequiredMessage_time}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{appointmentController.create}" value="#{bundle.CreateAppointmentSaveLink}" />
                <br />
                <br />
                
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAppointmentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
