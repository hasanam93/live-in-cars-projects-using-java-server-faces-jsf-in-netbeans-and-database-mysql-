<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template1.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAppointmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{appointmentController.selected.firstname}" title="#{bundle.EditAppointmentTitle_firstname}" required="true" requiredMessage="#{bundle.EditAppointmentRequiredMessage_firstname}"/>
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{appointmentController.selected.lastname}" title="#{bundle.EditAppointmentTitle_lastname}" required="true" requiredMessage="#{bundle.EditAppointmentRequiredMessage_lastname}"/>
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{appointmentController.selected.phone}" title="#{bundle.EditAppointmentTitle_phone}" required="true" requiredMessage="#{bundle.EditAppointmentRequiredMessage_phone}"/>
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_email}" for="email" />
                    <h:inputText id="email" value="#{appointmentController.selected.email}" title="#{bundle.EditAppointmentTitle_email}" required="true" requiredMessage="#{bundle.EditAppointmentRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_model}" for="model" />
                    <h:inputText id="model" value="#{appointmentController.selected.model}" title="#{bundle.EditAppointmentTitle_model}" required="true" requiredMessage="#{bundle.EditAppointmentRequiredMessage_model}"/>
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_brand}" for="brand" />
                    <h:inputText id="brand" value="#{appointmentController.selected.brand}" title="#{bundle.EditAppointmentTitle_brand}" required="true" requiredMessage="#{bundle.EditAppointmentRequiredMessage_brand}"/>
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_services}" for="services" />
                    <h:inputText id="services" value="#{appointmentController.selected.services}" title="#{bundle.EditAppointmentTitle_services}" required="true" requiredMessage="#{bundle.EditAppointmentRequiredMessage_services}"/>
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_message}" for="message" />
                    <h:inputText id="message" value="#{appointmentController.selected.message}" title="#{bundle.EditAppointmentTitle_message}" required="true" requiredMessage="#{bundle.EditAppointmentRequiredMessage_message}"/>
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_date}" for="date" />
                    <h:inputText id="date" value="#{appointmentController.selected.date}" title="#{bundle.EditAppointmentTitle_date}" required="true" requiredMessage="#{bundle.EditAppointmentRequiredMessage_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAppointmentLabel_time}" for="time" />
                    <h:inputText id="time" value="#{appointmentController.selected.time}" title="#{bundle.EditAppointmentTitle_time}" required="true" requiredMessage="#{bundle.EditAppointmentRequiredMessage_time}">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{appointmentController.update}" value="#{bundle.EditAppointmentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAppointmentViewLink}"/>
                <br />
                <h:commandLink action="#{appointmentController.prepareList}" value="#{bundle.EditAppointmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAppointmentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
