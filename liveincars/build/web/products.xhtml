<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>

    </h:head>
   
    <h:body >
        <ui:composition template="template.xhtml">
            <ui:define name="content">     <f:loadBundle basename="resources.Bundle" var="msg"/>

                    <h:head>
                        <title><h:outputText value="#{bundle.welcomeTitle}" /> </title>
                        <h:outputStylesheet name="css/jsfcrud.css"/>
                        <style>
                            .product
                        {
                            width:150;
                            height:200px;
                            float:left;
                            margin-right: 20px;
                        }
                       
                        </style>
                    </h:head>

                    <h:body>
                        <h3>
                           
                        </h3>
                        <p>
                            <h:outputText value="#{userController.selected.firstname}" />
                        </p>
                        <br />
                        
                        <br />

                        <br />
                        
                        <h:form id="form">
                          <c:forEach items="#{proContrl.lst}" var="p">
                       
                          
    
        <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">
            <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()">
                <f:setPropertyActionListener value="#{car}" target="#{dataListView.selectedCar}" />
                            <h:graphicImage library="images"
                                            name="#{p.image}"
                                            width="100px"
                                            height="150px"/>
                            </p:commandLink>
            <p:outputPanel>
                <h:panelGrid columns="2" cellpadding="5">
                            Name:#{p.name} <br/>
                            Price:$#{p.price.floatValue()}<br/>
                            <h:commandButton value="Add to cart" action="#{h.addtocart(p)}"/>
                       </h:panelGrid>
                 </p:outputPanel>
            </h:panelGrid>
                             <hr />
                         
                    </c:forEach>
                            
           <c:forEach items="#{proContrl.lst}" var="p">
        <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="blind" hideEffect="explode" resizable="false">
        <p:outputPanel id="carDetail" style="text-align:center;">
            <p:panelGrid  columns="2" rendered="#{not empty dataListView.selectedCar}" columnClasses="label,value">
               
               <f:facet name="header">
                    <h:graphicImage library="images"
                                            name="#{p.image}"
                                            width="100px"
                                            height="150px"/>
                </f:facet>
                   <h:panelGrid columns="2" cellpadding="5">
                            Name:#{p.name} <br/>
                            Price:$#{p.price.floatValue()}<br/>
                            <h:commandButton value="Add to cart" action="#{h.addtocart(p)}"/>
                       </h:panelGrid>
             
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
        </c:forEach>
    
                        </h:form>
                           
                    </h:body>


</ui:define>
        </ui:composition>
    </h:body>
</html>
